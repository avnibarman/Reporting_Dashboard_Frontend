<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://npmcdn.com/react@15.5.4/dist/react-with-addons.min.js"></script>
    <script src="https://npmcdn.com/react-dom@15.5.4/dist/react-dom.min.js"></script>
    <script src="https://npmcdn.com/prop-types@15.5.10/prop-types.min.js"></script>
    <script src="https://npmcdn.com/recharts@1.0.0-alpha.1/umd/Recharts.min.js"></script>

    <title>AMP Reporting Dashboard</title>
  </head>
  <body>

    <div id="filter"></div>

<script>
    var options = [
        {
            description: 'This is option A',
            code: 'a'
        },
        {
            description: 'This is option B',
            code: 'b'
        },
        {
            description: 'This is option C',
            code: 'c'
        },
        {
            description: 'This is option D',
            code: 'd'
        }
    ];


    var dropDownOnChange = function(change) {
        alert('onChangeForSelect:\noldValue: ' +
                change.oldValue +
                '\nnewValue: '
                + change.newValue);
    };

</script>

<script type="text/jsx">
    React.render(
        <Dropdown id='myDropdown'
                  options={options}
                  value='b'
                  labelField='description'
                  valueField='code'
                  onChange={dropDownOnChange}/>,
        document.getElementById('filter')
);
</script>


    <div id="container"></div>

  </body>
</html>
